<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
	
}
th {
	background-color: #FF7F00;
    color: white;
}
td, th {
    border: 3px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #FFC1C1;
}
</style>
</head>
<body>
<p id="Tab"></p>

<script>

var xmlhttp = new XMLHttpRequest(),txt="";
xmlhttp.onreadystatechange = function() { 
        var myObj = JSON.parse(this.responseText);
		if (this.readyState == 4 && this.status == 200) {
		txt += "<table border='1' style='width:50%'><tr><th>Number</th><th>Charge(Baht)</th></tr>"
		
        for (x in myObj) {			
            txt += "<tr><td>" + myObj[x].Number + "</td><td>" + myObj[x].Cost + "</td></tr>";
        }
        txt += "</table>"        
        document.getElementById("Tab").innerHTML = txt; 
		}		
};
xmlhttp.open("GET", "staff.json", true);
xmlhttp.send();

</script>
</body>
</html>
